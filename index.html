<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="w-screen h-screen flex items-center justify-center
    ">
    <div class="absolute left-4 top-4">
        <div id="weather-widget">
            <div class="text-center italic text-gray-500" id="weather-loading">Loading...</div>
            <div id="weather-info" class="hidden flex">
                <img class="border-r-2" src="" id="weather-icon"/>
                <div class="pl-3">
                    <div class="font-bold" id="temperature"></div>
                    <div class="italic text-gray-700" id="region"></div>
                </div>
            </div>
        </div>
    </div>
    <main class="w-[700px] h-[80vh] bg-[url('resources\img\background\blob.png')] bg-center bg-no-repeat bg-size-[700px_100%]
        max-[700px]:bg-size-[100vw_80vh] 
        flex flex-col justify-center items-center">
        <div class="text-white font-bold text-xl mb-10
        max-[700px]:mb-[2vw]">Ready to crack up?</div>
        <div class="text-white italic text-center mb-5 w-[80%]
            max-[700px]:w-[70%]" 
            id="joke-message">
            Loading...
        </div>
        <div class="flex gap-5 mb-5
            max-[700px]:gap-[1vw]" 
            id="rating-bar">
            <button class="cursor-pointer py-2 text-2xl transition-all hover:text-4xl active:scale-80" id="poor">ğŸ‘</button>
            <button class="cursor-pointer py-2 text-2xl transition-all hover:text-4xl active:scale-80" id="average">ğŸ¤</button>
            <button class="cursor-pointer py-2 text-2xl transition-all hover:text-4xl active:scale-80" id="good">ğŸ‘</button>
        </div>
        <button class="
            cursor-pointer hover:bg-amber-400 active:scale-110 transform transition-all duration-300 hover:scale-105 bg-amber-300 border-amber-500 rounded-2xl w-40 p-0.5
            max-[700px]:w-[20vw]
        " id="next">Next</button>
    </main>
    <script type="module" src="./src/index.ts"></script>
    <script type="module" src="./src/types.ts"></script>
    <script type="module" src="./src/ui-manager.ts"></script>
    <script type="module" src="./src/services/chuck-norris-joke-service.ts"></script>
    <script type="module" src="./src/services/dad-joke-service.ts"></script>
    <script type="module" src="./src/services/data-fetch-service.ts"></script>
    <script type="module" src="./src/services/joke-service.ts"></script>
    <script type="module" src="./src/services/weather-service.ts"></script>
    <script type="module" src="./src/utils/dateUtils.ts"></script>
    <script type="module" src="./src/utils/zodValidation.ts"></script>
</body>
</html>
